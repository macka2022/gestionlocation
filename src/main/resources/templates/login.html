<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Login Immobilier - Crimson</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		body.login-page {
			background: royalblue;
			font-family: 'Inter', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.login-box {
			max-width: 400px;
			width: 100%;
			padding: 2.5rem 2rem;
			background: white;
			border-radius: 1rem;
			box-shadow: 0 10px 25px rgba(178, 34, 34, 0.2);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.login-box:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 35px rgba(178, 34, 34, 0.25);
		}

		.login-title h2 {
			color: crimson;
			text-align: center;
			margin-bottom: 2rem;
			font-weight: 700;
			font-size: 2rem;
		}

		.input-group {
			margin-bottom: 1.5rem;
			position: relative;
		}

		.input-group input {
			width: 100%;
			padding: 0.75rem 2.5rem 0.75rem 1rem;
			border-radius: 0.6rem;
			border: 1px solid #f5c2c7;
			font-size: 1rem;
			transition: all 0.3s ease;
		}

		.input-group input:focus {
			outline: none;
			border-color:blue;
			box-shadow: 0 0 0 0.2rem rgba(178, 34, 34, 0.2);
		}

		.input-group span {
			position: absolute;
			right: 1rem;
			top: 50%;
			transform: translateY(-50%);
			color: blue;
			font-size: 1.2rem;
		}

		.custom-checkbox {
			display: flex;
			align-items: center;
		}

		.custom-checkbox input[type="checkbox"] {
			margin-right: 0.5rem;
		}

		.btn-primary {
			background-color: blue;
			border: none;
			color: white;
			font-weight: 600;
			width: 100%;
			padding: 0.75rem;
			border-radius: 0.6rem;
			font-size: 1rem;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #b22222;
			transform: translateY(-2px);
		}

		.btn-outline-primary {
			width: 100%;
			padding: 0.75rem;
			border-radius: 0.6rem;
			border: 2px solid crimson;
			color: crimson;
			font-weight: 600;
			font-size: 1rem;
			text-decoration: none;
			display: inline-block;
			text-align: center;
			transition: all 0.3s ease;
		}

		.btn-outline-primary:hover {
			background-color: crimson;
			color: white;
			transform: translateY(-2px);
		}

		.divider {
			text-align: center;
			margin: 1.5rem 0;
			font-weight: 600;
			color: #b22222;
		}

		@media (max-width: 480px) {
			.login-box {
				padding: 2rem 1.5rem;
			}
		}
	</style>
</head>
<body class="login-page">

<div class="login-box">
	<div class="login-title">
		<h2>Login Immobilier</h2>
	</div>
	<form th:action="@{/login}" method="post">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Email" name="email" />
			<span class="icon-copy dw dw-user1"></span>
		</div>
		<div class="input-group">
			<input type="password" class="form-control" placeholder="Mot de passe" name="password" />
			<span class="dw dw-padlock1"></span>
		</div>

		<div class="custom-checkbox mb-3">
			<input type="checkbox" id="rememberMe" />
			<label for="rememberMe">Se souvenir de moi</label>
		</div>

		<button class="btn-primary mb-3">Se connecter</button>

		<div class="divider">OU</div>

		<a class="btn-outline-primary" th:href="@{/register}">Cr√©er un compte</a>
	</form>
</div>

</body>
</html>
