<div th:replace="~{fragments/header :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>


<div th:switch="${content}">
    <p th:text="'Valeur de content: ' + ${content}"></p>

    <th:block th:case="'listeU'" th:replace="~{admin/listeUser :: content}"></th:block>
    <th:block th:case="'inscription'" th:replace="~{admin/inscriptionUser :: content}"></th:block>
    <p th:case="*">Welcome, guest!</p>
</div>
