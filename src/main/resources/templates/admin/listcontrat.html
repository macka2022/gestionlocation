<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <title>Liste Contrats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 1rem 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: 600;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }

        /* --- CONTAINER --- */
        .card-box {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        .card-box h4 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #6a11cb;
            margin: 0;
        }

        /* --- TABLE --- */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .custom-table thead {
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            color: white;
        }

        .custom-table th,
        .custom-table td {
            padding: 14px 16px;
            text-align: left;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s, transform 0.2s;
        }

        .custom-table tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.01);
        }

        /* --- BUTTON --- */
        .btn-crimson {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ff6ec4, #6a11cb);
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-crimson:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div class="topbar-left">
        <a href="/"><img src="vendors/images/deskapp-logo-white.svg" alt="logo" class="logo"/></a>
    </div>

    <div class="topbar-center">
        <ul class="nav-links">
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/immobilier/immeuble/admin/list}">üè¢ Immeubles</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/immobilier/utilisateur/list}">üë§ Utilisateurs</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/contrats/admin/list}">üìë Contrats</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/paiements/contrat}">üí∞ Paiements</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/dashboard}">üìä Dashboard</a></li>
        </ul>
    </div>

    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn">D√©connexion</a>
    </div>
</div>

<!-- CARD TABLE -->
<div class="card-box">
    <div class="d-flex justify-content-between align-items-center">
        <h4>üìë Tableau des Contrats</h4>
        <a th:href="@{/contrats/proprietaire/add}" class="btn-crimson">‚ûï Ajouter Contrat</a>
    </div>

    <table class="custom-table">
        <thead>
        <tr>
            <th>#</th>
            <th>üìÖ Date D√©but</th>
            <th>üìÖ Date Fin</th>
            <th>üè† Unit√©</th>
            <th>üíµ Montant</th>
            <th>üë§ Locataire</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contrat : ${contrats}">
            <td th:text="${contrat.id}"></td>
            <td th:text="${contrat.dateDebut}"></td>
            <td th:text="${contrat.dateFin}"></td>
            <td th:text="${contrat.uniteLocation.numero}"></td>
            <td th:text="${contrat.getUniteLocation().loyer}"></td>
            <td th:text="${contrat.locataire.nom}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
