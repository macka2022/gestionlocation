<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Immeubles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 1rem 2rem;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo { height: 40px; }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after { width: 100%; }

        .user-name { margin-right: 1rem; font-weight: bold; }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }
        .logout-btn:hover { background: white; color: #6a11cb; }

        /* --- CARD CONTAINER --- */
        .card-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin: 2rem auto;
            max-width: 95%;
            animation: fadeIn 0.8s ease;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6a11cb;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            color: #333;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 1rem 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: 600;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }

        /* --- CONTAINER --- */
        .table-container {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        .table-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #6a11cb;
        }

        /* --- TABLE --- */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table thead {
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            color: white;
        }

        .custom-table th,
        .custom-table td {
            padding: 14px 16px;
            text-align: left;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s, transform 0.2s;
        }

        .custom-table tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.01);
        }

        /* --- BUTTONS --- */
        .btn-action {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            margin: 2px;
        }

        .btn-crimson {
            background: linear-gradient(90deg, #ff6ec4, #6a11cb);
            color: white;
        }

        .btn-crimson:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        /* --- TABLE STYLE --- */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s, transform 0.2s;
        }

        tbody tr:hover { background-color: #ffe5e5; }

        /* --- ACTION BUTTONS --- */
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-crimson { background-color: #6a11cb; color: white; border: none; }
        .btn-crimson:hover { background-color: #4b0da0; }

        .dropdown-menu a:hover { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>


<div class="topbar-center row" xmlns:th="http://www.thymeleaf.org">
    <ul class="nav-links">
        <!-- ADMIN -->
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/immobilier/immeuble/admin/list}"><i class="bi bi-house"></i> Immeubles</a>

        <li sec:authorize="hasRole('ADMIN')">

        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/paiements/contrat}"><i class="bi bi-currency-dollar"></i> Paiements</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        </li>

        <!-- LOCATAIRE -->
        <li sec:authorize="hasRole('LOCATAIRE')">
            <a th:href="@{/immobilier/immeuble/locataire/list}"><i class="bi bi-building"></i> Mes Immeubles</a>
        </li>
        <li sec:authorize="hasRole('LOCATAIRE')">
            <a th:href="@{/demandes/mes-demandes}"><i class="bi bi-card-checklist"></i> Mes RÃ©servations</a>
        </li>
        <li sec:authorize="hasRole('LOCATAIRE')">
            <a th:href="@{/contrats/locataire/list}"><i class="bi bi-file-text"></i> Mes Contrats</a>
        </li>

        <!-- PROPRIETAIRE -->
        <li sec:authorize="hasRole('PROPRIETAIRE')">
            <a th:href="@{/immobilier/immeuble/proprietaire/list}"><i class="bi bi-building"></i> Immeubles</a>
        </li>
        <li sec:authorize="hasRole('PROPRIETAIRE')">
            <a th:href="@{/immobilier/immeuble/add}"><i class="bi bi-plus-square"></i> Ajouter Immeuble</a>
        </li>
        <li sec:authorize="hasRole('PROPRIETAIRE')">
            <a th:href="@{/contrats/proprietaire/list}"><i class="bi bi-file-text"></i> Contrats</a>
        </li>
        <li sec:authorize="hasRole('PROPRIETAIRE')">
            <a th:href="@{/contrats/proprietaire/add}"><i class="bi bi-plus-square"></i> Ajouter Contrat</a>
        </li>
    </ul>
    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
    </div>
</div>

<div class="card-box">
    <div class="table-title">Liste des Immeubles</div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Equipement</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${immeuble}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.nom}"></td>
            <td th:text="${i.adresse}"></td>
            <td th:text="${i.equipements}"></td>
            <td>
                <div class="dropdown">
                    <a class="btn btn-sm btn-crimson dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Actions</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/immobilier/immeuble/locataire/detail/{id}(id=${i.id})}">Voir <i class="bi bi-eye"></i></a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
