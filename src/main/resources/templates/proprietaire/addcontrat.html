<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Contrat - Crimson Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/vendors/styles/core.css}">
    <link rel="stylesheet" th:href="@{/vendors/styles/icon-font.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/styles/style.css}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff0f2;
            margin: 0;
            padding: 0;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 0.7rem 1.5rem;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd6d6;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: bold;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }

        /* --- FORMULAIRE --- */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(178,34,34,0.2);
        }

        .form-container h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: #b22222;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border: 2px solid #b22222;
            border-radius: 8px;
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-crimson {
            background-color: #6a11cb;
            color: white;
            font-weight: 600;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn-crimson:hover {
            background-color: #4b0da0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #6a11cb;
            color: white;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div class="topbar-left">
        <a href="/">
            <img src="vendors/images/deskapp-logo-white.svg" alt="logo" class="logo"/>
        </a>
    </div>

    <div class="topbar-center">
        <ul class="nav-links">
            <!-- ADMIN -->
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/immobilier/immeuble/admin/list}"><i class="bi bi-house"></i> Immeubles</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/immobilier/utilisateur/list}"><i class="bi bi-people"></i> Utilisateurs</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/contrats/admin/list}"><i class="bi bi-file-text"></i> Contrats</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/paiements/contrat}"><i class="bi bi-currency-dollar"></i> Paiements</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>

            <!-- LOCATAIRE -->
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/immobilier/immeuble/locataire/list}"><i class="bi bi-building"></i> Mes Immeubles</a>
            </li>
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/demandes/mes-demandes}"><i class="bi bi-card-checklist"></i> Mes Réservations</a>
            </li>
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/contrats/locataire/list}"><i class="bi bi-file-text"></i> Mes Contrats</a>
            </li>

            <!-- PROPRIETAIRE -->
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/immobilier/immeuble/proprietaire/list}"><i class="bi bi-building"></i> Immeubles</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/immobilier/immeuble/add}"><i class="bi bi-plus-square"></i> Ajouter Immeuble</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/contrats/proprietaire/list}"><i class="bi bi-file-text"></i> Contrats</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/contrats/proprietaire/add}"><i class="bi bi-plus-square"></i> Ajouter Contrat</a>
            </li>
        </ul>
    </div>

    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
    </div>
</div>

<!-- FORMULAIRE -->
<div class="form-container">
    <h2>Ajouter un Contrat</h2>
    <form th:action="@{/contrats/save}" th:object="${contrat}" method="post">
        <div class="form-group">
            <label>Date début</label>
            <input type="date" th:field="*{dateDebut}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Date fin</label>
            <input type="date" th:field="*{dateFin}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Date Échéance</label>
            <input type="date" th:field="*{date}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Locataire</label>
            <select th:field="*{locataire}" class="form-control">
                <option disabled selected value="">-- Choisir un locataire --</option>
                <option th:each="loc : ${locataires}" th:value="${loc.id}" th:text="${loc.nom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Unité</label>
            <select th:field="*{uniteLocation}" class="form-control">
                <option disabled selected value="">-- Choisir une unité --</option>
                <option th:each="unit : ${unites}" th:value="${unit.id}" th:text="${unit.numero}"></option>
            </select>
        </div>

        <button type="submit" class="btn-crimson">Enregistrer</button>
    </form>
</div>

<div class="footer">
    © 2026 Gestion Immeubles - Appartements confortables
</div>

<script th:src="@{/vendors/scripts/core.js}"></script>
<script th:src="@{/vendors/scripts/script.min.js}"></script>
<script th:src="@{/vendors/scripts/process.js}"></script>
<script th:src="@{/vendors/scripts/layout-settings.js}"></script>

</body>
</html>
