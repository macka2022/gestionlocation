<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Immeubles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            color: #333;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 1rem 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: 600;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }

        /* --- CONTAINER --- */
        .table-container {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        .table-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #6a11cb;
        }

        /* --- TABLE --- */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table thead {
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            color: white;
        }

        .custom-table th,
        .custom-table td {
            padding: 14px 16px;
            text-align: left;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s, transform 0.2s;
        }

        .custom-table tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.01);
        }

        /* --- BUTTONS --- */
        .btn-action {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            margin: 2px;
        }

        .btn-crimson {
            background: linear-gradient(90deg, #ff6ec4, #6a11cb);
            color: white;
        }

        .btn-crimson:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="topbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="topbar-left">
        <a href="/"><img src="vendors/images/deskapp-logo-white.svg" alt="logo" class="logo"/></a>
    </div>

    <div class="topbar-center">

            <!-- tes liens ici -->
            <ul class="nav-links">
                <!-- ADMIN -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/immobilier/immeuble/admin/list}"><i class="bi bi-house"></i> Immeubles</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/immobilier/utilisateur/list}"><i class="bi bi-people"></i> Utilisateurs</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/contrats/admin/list}"><i class="bi bi-file-text"></i> Contrats</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/paiements/contrat}"><i class="bi bi-currency-dollar"></i> Paiements</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>

                <!-- LOCATAIRE -->
                <li sec:authorize="hasRole('LOCATAIRE')">
                    <a th:href="@{/immobilier/immeuble/locataire/list}"><i class="bi bi-building"></i> Mes Immeubles</a>
                </li>
                <li sec:authorize="hasRole('LOCATAIRE')">
                    <a th:href="@{/demandes/mes-demandes}"><i class="bi bi-card-checklist"></i> Mes Réservations</a>
                </li>
                <li sec:authorize="hasRole('LOCATAIRE')">
                    <a th:href="@{/contrats/locataire/list}"><i class="bi bi-file-text"></i> Mes Contrats</a>
                </li>

                <!-- PROPRIETAIRE -->
                <li sec:authorize="hasRole('PROPRIETAIRE')">
                    <a th:href="@{/immobilier/immeuble/proprietaire/list}"><i class="bi bi-building"></i> Immeubles</a>
                </li>
                <li sec:authorize="hasRole('PROPRIETAIRE')">
                    <a th:href="@{/immobilier/immeuble/add}"><i class="bi bi-plus-square"></i> Ajouter Immeuble</a>
                </li>
                <li sec:authorize="hasRole('PROPRIETAIRE')">
                    <a th:href="@{/contrats/proprietaire/list}"><i class="bi bi-file-text"></i> Contrats</a>
                </li>
                <li sec:authorize="hasRole('PROPRIETAIRE')">
                    <a th:href="@{/contrats/proprietaire/add}"><i class="bi bi-plus-square"></i> Ajouter Contrat</a>
                </li>
            </ul>

    </div>

    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
    </div>
</div>

<!-- CONTENU PRINCIPAL -->
<div class="table-container">
    <h4 class="table-title">Liste des Contrats</h4>
    <table class="custom-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Date Début</th>
            <th>Date Fin</th>
            <th>Unité</th>
            <th>Utilisateur</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contrat : ${contrats}">
            <td th:text="${contrat.id}"></td>
            <td th:text="${contrat.dateDebut}"></td>
            <td th:text="${contrat.dateFin}"></td>
            <td th:text="${contrat.uniteLocation.numero}"></td>
            <td th:text="${contrat.locataire.nom}"></td>
            <td>
                <div class="contract-actions">
                    <a class="btn btn-sm btn-warning" th:href="@{/contrat/edit/{id}(id=${contrat.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/contrat/delete/{id}(id=${contrat.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
