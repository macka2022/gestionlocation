
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Immeuble</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/vendors/styles/core.css}" />
    <link rel="stylesheet" th:href="@{/vendors/styles/icon-font.min.css}" />
    <link rel="stylesheet" th:href="@{/vendors/styles/style.css}" />
    <link rel="stylesheet" th:href="@{/src/plugins/datatables/css/dataTables.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/src/plugins/datatables/css/responsive.bootstrap4.min.css}" />

    <style>
        /* Topbar identique dashboard */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 0.8rem 2rem;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 0 0 15px 15px;
        }
        .topbar .logo { height: 40px; }
        .nav-links { display: flex; gap: 1.2rem; list-style: none; margin: 0; padding: 0; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: all 0.3s; position: relative; }
        .nav-links a::after { content: ""; position: absolute; bottom: -3px; left: 0; height: 2px; width: 0; background: white; transition: width 0.3s; }
        .nav-links a:hover::after { width: 100%; }
        .user-name { margin-right: 1rem; font-weight: 600; }
        .logout-btn { color: white; text-decoration: none; font-weight: bold; padding: 5px 12px; border: 1px solid white; border-radius: 20px; transition: 0.3s; }
        .logout-btn:hover { background: white; color: #6a11cb; }

        /* Formulaire propre et moderne */
        .register-box {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .register-box h5 {
            color: #6a11cb;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group label { font-weight: 500; }
        .btn-crimson {
            background: #6a11cb;
            color: white;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
        }
        .btn-crimson:hover { background: #ff6ec4; }
    </style>
</head>
<body>

<!-- TOPBAR identique dashboard -->
<div class="topbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="topbar-left">
        <a href="/"><img src="vendors/images/deskapp-logo-white.svg" alt="logo" class="logo"/></a>
    </div>

    <div class="topbar-center">
        <ul class="nav-links">
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/immobilier/immeuble/admin/list}"><i class="bi bi-house"></i> Immeubles</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/immobilier/utilisateur/list}"><i class="bi bi-people"></i> Utilisateurs</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/contrats/admin/list}"><i class="bi bi-file-text"></i> Contrats</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/paiements/contrat}"><i class="bi bi-currency-dollar"></i> Paiements</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>

            <!-- LOCATAIRE -->
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/immobilier/immeuble/locataire/list}"><i class="bi bi-building"></i> Mes Immeubles</a>
            </li>
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/demandes/mes-demandes}"><i class="bi bi-card-checklist"></i> Mes Réservations</a>
            </li>
            <li sec:authorize="hasRole('LOCATAIRE')">
                <a th:href="@{/contrats/locataire/list}"><i class="bi bi-file-text"></i> Mes Contrats</a>
            </li>

            <!-- PROPRIETAIRE -->
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/immobilier/immeuble/proprietaire/list}"><i class="bi bi-building"></i> Immeubles</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/immobilier/immeuble/add}"><i class="bi bi-plus-square"></i> Ajouter Immeuble</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/contrats/proprietaire/list}"><i class="bi bi-file-text"></i> Contrats</a>
            </li>
            <li sec:authorize="hasRole('PROPRIETAIRE')">
                <a th:href="@{/contrats/proprietaire/add}"><i class="bi bi-plus-square"></i> Ajouter Contrat</a>
            </li>
        </ul>
    </div>

    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
    </div>
</div>

<!-- FORMULAIRE AJOUT IMMEUBLE -->
<div class="register-box">
    <h5>Ajouter un Immeuble</h5>
    <form th:action="@{/immobilier/immeuble/addnew}" th:object="${immeuble}" method="post">
        <div class="form-group mb-3">
            <label>Nom*</label>
            <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom de l'immeuble" required />
        </div>
        <div class="form-group mb-3">
            <label>Adresse*</label>
            <input type="text" th:field="*{adresse}" class="form-control" placeholder="Adresse complète" required />
        </div>
        <div class="form-group mb-3">
            <label>Description*</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required />
        </div>
        <div class="form-group mb-3">
            <label>Equipements</label>
            <input type="text" th:field="*{equipements}" class="form-control" placeholder="Ex: Ascenseur, Parking" />
        </div>
        <button type="submit" class="btn btn-crimson w-100">Enregistrer</button>
    </form>
</div>

</body>
</html>
