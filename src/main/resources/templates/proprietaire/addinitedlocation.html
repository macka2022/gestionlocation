<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Unité - Crimson Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS de base -->
    <link rel="stylesheet" th:href="@{/vendors/styles/core.css}">
    <link rel="stylesheet" th:href="@{/vendors/styles/icon-font.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/styles/style.css}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            color: #333;
        }

        /* --- TOPBAR --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            padding: 1rem 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: 600;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }

        /* --- CONTAINER --- */
        .table-container {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        .table-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #6a11cb;
        }

        /* --- TABLE --- */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table thead {
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            color: white;
        }

        .custom-table th,
        .custom-table td {
            padding: 14px 16px;
            text-align: left;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s, transform 0.2s;
        }

        .custom-table tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.01);
        }

        /* --- BUTTONS --- */
        .btn-action {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            margin: 2px;
        }

        .btn-crimson {
            background: linear-gradient(90deg, #ff6ec4, #6a11cb);
            color: white;
        }

        .btn-crimson:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<!-- Topbar comme dashboard -->
<div class="topbar" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="topbar-left">
        <a href="/"><img src="vendors/images/deskapp-logo-white.svg" alt="logo" class="logo"/></a>
    </div>

    <div class="topbar-center">
        <ul class="nav-links">
            <!-- ADMIN -->
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/immobilier/immeuble/admin/list}"><i class="bi bi-house"></i> Immeubles</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/immobilier/utilisateur/list}"><i class="bi bi-people"></i> Utilisateurs</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/contrats/admin/list}"><i class="bi bi-file-text"></i> Contrats</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/paiements/contrat}"><i class="bi bi-currency-dollar"></i> Paiements</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>

            <!-- LOCATAIRE -->
            <li sec:authorize="hasRole('LOCATAIRE')"><a th:href="@{/immobilier/immeuble/locataire/list}"><i class="bi bi-building"></i> Mes Immeubles</a></li>
            <li sec:authorize="hasRole('LOCATAIRE')"><a th:href="@{/demandes/mes-demandes}"><i class="bi bi-card-checklist"></i> Mes Réservations</a></li>
            <li sec:authorize="hasRole('LOCATAIRE')"><a th:href="@{/contrats/locataire/list}"><i class="bi bi-file-text"></i> Mes Contrats</a></li>

            <!-- PROPRIETAIRE -->
            <li sec:authorize="hasRole('PROPRIETAIRE')"><a th:href="@{/immobilier/immeuble/proprietaire/list}"><i class="bi bi-building"></i> Immeubles</a></li>
            <li sec:authorize="hasRole('PROPRIETAIRE')"><a th:href="@{/immobilier/immeuble/add}"><i class="bi bi-plus-square"></i> Ajouter Immeuble</a></li>
            <li sec:authorize="hasRole('PROPRIETAIRE')"><a th:href="@{/contrats/proprietaire/list}"><i class="bi bi-file-text"></i> Contrats</a></li>
            <li sec:authorize="hasRole('PROPRIETAIRE')"><a th:href="@{/contrats/proprietaire/add}"><i class="bi bi-plus-square"></i> Ajouter Contrat</a></li>
        </ul>
    </div>

    <div class="topbar-right">
        <span sec:authentication="name" class="user-name"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
    </div>
</div>

<!-- Formulaire comme "Ajouter Immeuble" -->
<div class="register-box">
    <h5 class="text-center text-white">Ajouter une unité pour l'immeuble : <span class="text-center" th:text="${immeuble.nom}"></span></h5>
    <form th:action="@{/immobilier/unitelocation/addnew}" th:object="${unitelocation}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{immeuble.id}" />

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label text-white">Numéro*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{numero}" placeholder="Ex: U101" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label text-center text-white">Surface (m²)*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{surface}" placeholder="Ex: 45" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label text-white">Pièces*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{pieces}" placeholder="Ex: 2 chambres" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label text-white">Loyer (FCFA)*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{loyer}" placeholder="Ex: 150000" required />
            </div>
        </div>

        <button type="submit" class="btn-crimson w-100">Ajouter l’unité</button>
    </form>
</div>

<!-- Footer -->
<div class="footer text-white">
    © 2026 Gestion Immeubles - Appartements confortables
</div>

<script th:src="@{/vendors/scripts/core.js}"></script>
<script th:src="@{/vendors/scripts/script.min.js}"></script>
<script th:src="@{/vendors/scripts/process.js}"></script>
<script th:src="@{/vendors/scripts/layout-settings.js}"></script>

</body>
</html>
