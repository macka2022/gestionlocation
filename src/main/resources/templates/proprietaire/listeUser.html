
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ang"> th:fragment="content"

<head>
    <title>listeruser</title>
    <style>

            /* --- TOPBAR DESIGN LISTE UTILISATEURS --- */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4); /* Couleur style Paiements */
            padding: 0.8rem 2rem;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 0 0 15px 15px;
        }

        .topbar .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-name {
            margin-right: 1rem;
            font-weight: 600;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 12px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #6a11cb;
        }
    </style>

    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/vendors/images/apple-touch-icon.png}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/vendors/images/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/vendors/images/favicon-16x16.png}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/vendors/styles/core.css}" />
    <link rel="stylesheet" th:href="@{/vendors/styles/icon-font.min.css}" />
    <link rel="stylesheet" th:href="@{/src/plugins/jquery-steps/jquery.steps.css}" />
    <link rel="stylesheet" th:href="@{/src/plugins/datatables/css/dataTables.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/src/plugins/datatables/css/responsive.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/vendors/styles/style.css}" />

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div  class="main-container">

    <div class="pd-ltr-20 xs-pd-20-10">



        <div class="pd-ltr-20 xs-pd-20-10">

            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>UTILISATEUR</h4>
                        </div>

                    </div>
                    <div class="col-md-6 col-sm-12 text-right">
                       ICON
                    </div>
                </div>
            </div>
            </div>
        <div class="card-box mb-30">
            <div class="pd-20">
                <h4 class="text-blue h4">AJOUTER DES UTILISATEUR</h4>

            </div>
            <div class="pb-20">
                <table class="data-table table stripe hover nowrap">
                    <thead>
                    <tr>

                        <th>#</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                         <th>Telephone</th>
                        <th>Role</th>
                        <th>Active</th>

                        <th class="datatable-nosort">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="utilisateur : ${utilisateurs}" >
                        <td class="table-plus" th:text="${utilisateur.id}"></td>
                        <td  th:text="${utilisateur.nom}"></td>
                        <td  th:text="${utilisateur.prenom}"></td>
                        <td  th:text="${utilisateur.email}"></td>
                        <td  th:text="${utilisateur.telephone}"></td>
                        <td  th:text="${utilisateur.role}"></td>
                        <td  th:text="${utilisateur.active}"></td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


</div>
